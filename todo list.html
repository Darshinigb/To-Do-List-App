<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Todo list.css">
    <title>TO-DO LIST APP </title>
    
    <!-- <img src="back.jpg" alt="" srcset=""> -->
</head>

<body>
    <h3> TO-DO LIST APP </h3>

    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">MY TO-DO LIST APP</h1>
                <p>This APP can perform ALL Tasks!</p><br>
                

            </div>
        </header>
        <div id="todo-list">
            <h2 class="title">Today's TO-DO List</h2>

            <ul id="list">
                <li>Be Punctual in Time</li>
                <li>Do some Work Everyday</li>
                <li>All the best Wishes</li>
            </ul>
        </div>
        <div id="add-todo">
            <input type="text" id="text" placeholder="Add a Todo..." required>
            <span> <button onclick="addLI()">Add</button></span>
            <span> <button onclick="editLI()">Edit</button></span>
            <span> <button onclick="deleteLI()">Delete</button></span>
        </div>


    </div>

    <script src="todo list mod.js"></script>
</body>

</html>
